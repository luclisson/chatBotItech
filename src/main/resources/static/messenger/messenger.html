<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
    <link rel="stylesheet" href="styleMessenger.css">

</head>
<body>
<section id="ticket-header">
    <h1>Bugland support chat bot</h1>
    <p>This is our chat bot support. Feel free to contact any of our employees if needed</p>
    <p id="serialNumber-p" style="text-align: right; margin-right: 20px"></p>
    <p id="bot-p" style="text-align: right; margin-right: 20px"></p>
</section>

<div id="container">
    <div class="message-container">
        <div class="bot-message">Hello! How can I assist you today?</div>
    </div>

</div>

<div class="input-container">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>
    <button id="employeeButton">Human Support</button>
</div>

<script src="messenger.js"></script>
</body>
</html>
